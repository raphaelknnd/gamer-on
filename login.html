<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer On | Login</title>
    <link rel="stylesheet" href="css/login-style.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <form onsubmit="enviarEmail(event)">
            <div>
                <a href="index.html"><img class = "logo" src="assets/img/logo.png" alt="logo gamer on"></a>
            </div>
            <div class="campo-label">
                <label for="email">Email</label>
                <input type="email" name="email" id="campo-email" placeholder="Ex.: email@email.com">
            </div>
            <div class="campo-label">
                <label for="senha">Senha</label>
                <input type="password" name="password" id="senha" placeholder="Sua senha aqui">
            </div>
            
            <button>Fazer Login</button>
        </form>
    </main>
</body>
</html>
